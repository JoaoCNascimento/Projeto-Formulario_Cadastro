<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_cad.css">
</head>

<body>
    <!-- Main Container -->
    <div id="main-container">
        <!--         <div class="content-block">
            <img src="./img/Sunflower.png" alt="">
        </div> -->

        <form>
            <h2>Formulário de cadastro</h2>

            <h3>Dados pessoais</h3>

            <div class="fullbox">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome">
            </div>
            <div class="fullbox">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="fullbox">
                <label for="emailConfirm">Confirmar email</label>
                <input type="email" name="emailConfirm" placeholder="Digite novamente seu email">
            </div>

            <div class="halfbox-container">
                <div class="halfbox">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="halfbox">
                    <label for="passwordConfirm">Confirmação de senha</label>
                    <input type="password" name="passwordConfirm" id="password-confirm"
                        placeholder="Digite novamente sua senha">
                </div>
            </div>

            <div class="halfbox-container">
                <div class="halfbox">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX">
                </div>
                <div class="halfbox">
                    <label for="rg">RG</label>
                    <input type="text" name="rg" id="rg" placeholder="XX.XXX.XXX-X">
                </div>
            </div>

            <h3>Endereço</h3>

            <div class="halfbox-container">
                <div class="halfbox">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="XX.XXX-XXX" maxlength="10">
                </div>
            </div>

            <div class="fullbox">
                <label for="rua">Rua</label>
                <input type="text" name="endereco" id="endereco" placeholder="Digite o nome da sua rua">
            </div>

            <div class="halfbox-container">
                <div class="halfbox">
                    <label for="number">Número | Apartamento</label>
                    <input type="text" name="numero" id="numero" placeholder="Número da casa ou apartamento">
                </div>
                <div class="halfbox">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Digite o nome do seu bairro">
                </div>
            </div>

            <div class="halfbox-container">
                <div class="halfbox">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Digite o nome da cidade">
                </div>

                <div class="halfbox">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" placeholder="Digite o nome do estado.">
                </div>
            </div>

            <label for="agreement-checkbox">
                <input type="checkbox" name="" id="agreement-checkbox">
                Eu li e concordo com os <a href="">termos de uso</a> e com a <a href="">política de privacidade</a>.
            </label>

            <button id="btn-register">Registrar-se</button>
        </form>

        <div class="modal-background">
            <div class="modal">
                <div class="message-content">
                    <img src="./img/error.png" alt="icone de erro" width="50" height="50" draggable="false">
                    <p class="message"></p>
                </div>
                <span class="close" onselect="return false">&times</span>
            </div>
        </div>
    </div>

    <footer>

        <center>
            <Small>João Nascimento © 2021</Small>
        </center>

    </footer>

    <script src="js/button.js"></script>
    <script src="js/validarCep.js"></script>
    <script src="js/validarForm.js"></script>
</body>

</html>
