<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_cad.css">
</head>

<body>

    <!-- Main Container -->
    <div id="main-container">
        <form action="" method="">
            <h2>Preencha o formulário para realizar o seu cadastro</h2>
            <!-- Left box start -->
            <div class="formContent">
                <div class="formbox">

                    <div class="fullbox">

                        <label>Nome</label>
                        <input type="text" name="nome" placeholder="Digite o seu nome">

                    </div>

                    <div class="fullbox">

                        <label>Email</label>
                        <input type="email" name="email" placeholder="Digite seu email">

                    </div>

                    <div class="doublebox">
                        <div class="halfbox">
                            <label>CPF</label>
                            <input type="text" name="CPF" placeholder="XXX.XXX.XXX-XX">
                        </div>

                        <div class="halfbox">
                            <label>RG</label>
                            <input type="text" name="RG" placeholder="XX.XXX.XXX-X">
                        </div>
                    </div>

                    <div class="doublebox">
                        <div class="halfbox">
                            <label>Data de nascimento</label>
                            <input type="date">
                        </div>

                        <div class="halfbox">

                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo">

                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>

                            </select>
                        </div>
                    </div>



                    <div class="halfbox">
                        <label>Telefone</label>
                        <input type="text" name="telefone" id="telefone" placeholder="DDD XXXXX-XXXX">
                    </div>

                </div>
                <!-- Left box ending -->

                <!--Right box -->

                <div class="formbox">

                    <div class="doublebox">

                        <div class="halfbox">
                            <label>CEP</label>
                            <input type="text" name="cep" id="cep" placeholder="XX.XXX-XXX">
                        </div>

                    </div>

                    <div class="fullbox">
                        <label>Endereço</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">
                    </div>


                    <div class="doublebox">
                        <div class="halfbox">
                            <label>Numero</label>
                            <input type="text" name="numero" id="numero" placeholder="Número da casa">
                        </div>

                        <div class="halfbox">
                            <label>Bairro</label>
                            <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro">
                        </div>
                    </div>

                    <div class="doublebox">
                        <div class="halfbox">
                            <label>Cidade</label>
                            <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade">
                        </div>

                        <div class="halfbox">
                            <label>Estado</label>
                            <input type="text" name="estado" id="estado" placeholder="Digite seu estado">
                        </div>
                    </div>

                    <div class="doublebox">
                        <div class="halfbox">

                            <label>Senha</label>
                            <input type="password" name="Senha" id="senha" placeholder="Digite sua senha">

                        </div>

                        <div class="halfbox">

                            <label>Confirmar senha</label>
                            <input type="password" name="Senha" id="confirmarSenha" placeholder="Confirme sua senha">

                        </div>
                    </div>

                </div>
            </div>
            <!-- Right box ending-->

            <center>
                <input type="checkbox" name="agreement" id="agreement-checkbox">
                <label>Eu li e concorco com os <a href="" id="agreement-link">termos de uso.</a></label>
                <br>
                <br>
                <button type="submit" id="btn-register" disabled>Registrar</button>
            </center>
        </form>
    </div>

    <!-- Main container ending -->

    <footer>

        <center>
            <Small>João Nascimento © 2021</Small>
        </center>

    </footer>

    <script src="js/button.js"></script>
    <script src="js/cepValidation.js"></script>
    <script src="js/formDataToJSON.js"></script>

</body>

</html>
